name: 'Test Linux Build'

on:
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Modrinth source repository
        uses: actions/checkout@v4
        with:
          repository: modrinth/code
          path: .
          submodules: recursive
          token: ${{ github.token }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: 'package.json'
          run_install: false
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        
      - name: Check SQLx cache files
        run: |
          echo "ğŸ” Checking for SQLx cache files..."
          echo "ğŸ“ Looking for .sqlx directories:"
          find . -name ".sqlx" -type d
          echo "ğŸ“„ SQLx cache files:"
          find . -path "*/.sqlx/*" -type f | head -10
          
      - name: Install dependencies
        run: |
          cd apps/app
          pnpm install
          
      - name: Build application
        run: |
          cd apps/app
          pnpm build